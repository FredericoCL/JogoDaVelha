<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da Velha</title>
		<script src="jquery.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>

		<div id="pagina_inicial" align="center">
			<table border="0px" width="600px">
				<tbody>
					<tr>
						<td colspan="3" align="center">JOGO DA VELHA</td>
					</tr>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br />
							<input id="entrada_nome_jogador_1" type="text" maxlength="15" placeholder="Jogador 1 - Nome" style="border: 0px">
						</td>
						<td align="center">
							<img id="btn_iniciar_jogo" src="imagens/iniciar.png">
						</td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br />
							<input id="entrada_nome_jogador_2" type="text" maxlength="15" placeholder="Jogador 2 - Nome" style="border: 0px">
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="palco_jogo" style="margin-top: 50px; text-align: center;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br />
				<span id="nome_jogador_1"></span>
			</div>

			<div style="display: inline-block;">
				<table border="0px">
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red; border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-bottom: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
					<tr>
						<td style="border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td style="border-right: solid 1px red;">
							<div style="width: 100px; height: 100px;"></div>
						</td>
						<td>
							<div style="width: 100px; height: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br />
				<span id="nome_jogador_2"></span>
			</div>
		</div>

	</body>
</html>
